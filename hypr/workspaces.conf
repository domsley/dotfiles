# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Main Steam client: open silently on workspace 5, float, and fixed size
windowrulev2 = workspace 5 silent, class:^(steam)$, title:^(Steam)$
windowrulev2 = float, size 1280 720, class:^(steam)$, title:^(Steam)$

# Friends list: keep floating, smaller, and easy to place
windowrule = float, size 460 800, class:^(steam)$, title:^(Friends List)$

# Steam games: always tile (so they use full screen space)
windowrule = tile, class:^(steam_app_.*|.+\.exe)$

# Emulation Station
windowrulev2 = workspace 5 silent, class:^(ES-DE)$, title:^(ES-DE)$
